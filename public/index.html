<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 200px;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>

<h2>Login Form</h2>

<!-- <form onsubmit="submitForm(this)"> -->
<form method="post" id="login">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="email"><b>Email address</b></label>
    <input type="text" id="email" placeholder="Enter email address" name="email" autocomplete="email" value="rainer@whsatver.com" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="psw" autocomplete="current-password" value="password1" required>

    <button type="submit" onclick="">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="window.location='index.html';return false;">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
  const login = document.getElementById('login');
  login.addEventListener('submit', (ev) => {
    console.log('submit');
    submitForm(ev);
    ev.preventDefault();
  });

  function submitForm(form) {
    // Call OAuth to add user
    const api='api/users/login';
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');

    fetch(api, {
      method : "POST",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body : JSON.stringify({
        user: {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
        },
      })
    })
    .then(
      (response) => {
        if(response.status !== 200) {
          console.error(response.statusText);
          throw new Error(response.statusText);
        }

        return response.json();
      }
    )
    .then(json => redirectWithToken('http://' + redirectUrl, json.user.token))
    .catch(err => console.error(err.message) );

    function redirectWithToken(url, token) {
      console.log(`save to local storage ${token}`);
      location.replace(url);
    }
  }
</script>
</body>
</html>
